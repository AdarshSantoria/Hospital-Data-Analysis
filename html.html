<!DOCTYPE html>
<html lang = "en">

<head>
    <title> CSS </title>
    <link rel = "stylesheet" type = "text/css" href = "css.css">
    <script src="js.js" async defer></script>
</head>

<body>
    <div class = "header">
        <img src = "poster.jpg">
        <div class="tab">
            <button class="tablinks" onclick = "openCity(event, 'Data Entry')" > Data Entry </button>
            <button class="tablinks" onclick = "openCity(event, 'Data Analysis')" > Data Analysis </button>
            <button class="tablinks" onclick = "openCity(event, 'Notes')" > Notes </button>
        </div>
    </div>
    <br>
    <div id = "Data Entry" class = "tabcontent">
        <form class = "myfrm" action = "process.php" method = "POST">
            <div class = "form-grp"><label> Hospital Name </label>
                <input type = "text" name = "Hospital Name">
            </div>
            <div class = "address">
                <label >City</label>
                <label>District</label>
                <label> State </label>
                <label> Country </label>
            </div>
            <div class = "address">
                <input type = "text" name = "City">
                <input type = "text" name = "District">
                <input type = "text" name = "State">
                <input type = "text" name = "Country">
            </div>
 
            <div class="Date"><label>Date</label>
                <input type = "date" name = "Date">
            </div>

            <div class = "diseases">
                <label > Patients </label>
                <label> Beds </label>
                <label> Deaths </label>
                <label> Cancer </label>
                <label> Tuberculosis </label>
                <label> Pneumonia </label>
                <label> Covid </label>
            </div>

            <div class = "address_input">
                <input type = "text" name = "Patients">
                <input type = "text" name = "Beds">
                <input type = "text" name = "Deaths">
                <input type = "text" name = "Cancer">
                <input type = "text" name = "Tuberculosis">
                <input type = "text" name = "Pneumonia">
                <input type = "text" name = "Covid">
            </div>

            <input class="button" type  = "submit" name = "submit" value="submit">
        </form>
    </div>
    <div id = "Data Analysis" class = "tabcontent">
        <h3>Paris</h3>
    </div>
    
    <div id="Notes" class="tabcontent">
        <div class="form-grp"><label>Message</label>
            <textarea name="message"></textarea>
        </div>
    </div>
</body>

</html>
